<!DOCTYPE html>
<html>
<head><title>AI Resume Matcher</title></head>
<body>
  <h1>Upload Resume & Job Description</h1>
  <form action="/match" method="post">
    <textarea name="job_description" placeholder="Paste Job Description" rows="5" cols="60"></textarea><br><br>
    <textarea name="resume" placeholder="Paste Resume" rows="5" cols="60"></textarea><br><br>
    <input type="submit" value="Match">
  </form>
  <h2>Upload Resume (PDF/DOC/DOCX)</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
    <button type="submit">Upload and Analyze</button>
</form>

</body>
</html>
